<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="onSortChange('firstName', $event.checked ? 'asc' : '')"
        >First Name</mat-checkbox
      >
    </th>
    <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="onSortChange('lastName', $event.checked ? 'asc' : '')"
        >Last Name</mat-checkbox
      >
    </th>
    <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="onSortChange('role', $event.checked ? 'asc' : '')"
        >Role</mat-checkbox
      >
    </th>
    <td mat-cell *matCellDef="let element">{{ element.role }}</td>
  </ng-container>

  <ng-container matColumnDef="revenues">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="onSortChange('revenues', $event.checked ? 'asc' : '')"
        >Revenues</mat-checkbox
      >
    </th>
    <td mat-cell *matCellDef="let element">{{ element.revenues }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
